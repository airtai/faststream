# Site
site_name: FastKafkaAPI
site_url: https://airtai.github.io/fast-kafka-api
site_author: airt
site_description: Extension of FastAPI with Kafka event handlers

# Repository
repo_name: fast-kafka-api
repo_url: https://github.com/airtai/fast-kafka-api
edit_uri: ''

copyright: 2022 onwards, airt

docs_dir: docs
site_dir: site

plugins:
- literate-nav:
    nav_file: SUMMARY.md
- search
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        options:
          heading_level: 2
          show_category_heading: true
          show_root_heading: true
          show_root_toc_entry: true
          show_signature_annotations: true
          show_if_no_docstring: true

markdown_extensions:
- pymdownx.arithmatex:
    generic: true
- pymdownx.inlinehilite
- pymdownx.details
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.superfences
- pymdownx.tasklist
- pymdownx.highlight:
    linenums: false
- pymdownx.snippets:
    check_paths: true
- pymdownx.tabbed:
    alternate_style: true
- admonition
- toc:
    permalink: Â¤
#     - callouts
theme:
  name: material
  custom_dir: site_overrides
  features:
  - navigation.instant
#     - navigation.tabs
#     - navigation.tabs.sticky
#     - navigation.sections
#     - navigation.expand
  - navigation.indexes
  - navigation.top
#     - toc.integrates
  - search.suggest
  - search.highlight
  - search.share
  palette:
  - scheme: slate
    primary: black
    accent: yellow
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  - scheme: default
    primary: black   # deep orange
    accent: red
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
#     repo: fontawesome/brands/gitlab
    logo: material/compass-outline
#     admonition:
#         <type>: <icon> 
  favicon: overrides/images/compass-outline.png

extra_css:
- overrides/css/extra.css

extra_javascript:
- overrides/js/extra.js
- overrides/js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  analytics:
    provider: google
    property: G-1ZWQNQNSZ8
  social_image: https://opengraph.githubassets.com/1671805243.560235/airtai/fast-kafka-api
